<h2>{{title}}</h2>
<app-contact-form
  [contactToEdit]="contactToEdit"
  [contactToCancel]="contactToCancel"></app-contact-form>
<div class="row">
  <ul class="collection with-header" id="contact-wrapper">
  <!-- angular will print so many contact items as many contacts we have -->
    <app-contact-item *ngFor="let contact of contacts"
                      [contact]="contact"
                      (edit)="onEditItem($event)"
                      (delete)="onCancelItem($event)"></app-contact-item>
  </ul>
</div>
