<!-- transfer the object from parent component to dochernyaya component-->
<app-hero-detail [hero]="selectedHero"></app-hero-detail>

<h2>Biergarten</h2> 
<ul class="heroes"> 
<!--  *ngFor like "for each" in java-->
  <li *ngFor="let currentHero of heroes"
      (click)="onSelect(currentHero)"
  [class.selected]="isSelected(currentHero)">
  <span class="badge">{{currentHero.id}}</span> {{currentHero.name}} 
</li> 
</ul>
