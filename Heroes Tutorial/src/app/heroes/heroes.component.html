<div *ngIf="selectedHero">

<h2>{{selectedHero.name | uppercase}} Details</h2>
 <div><span>id: </span>{{selectedHero.id}}</div> 
<div><span>name: </span>{{selectedHero.name}}</div> 
<div> 
  <label>name: 
    <input [(ngModel)]="selectedHero.name" placeholder="name"/> 
</label> 
</div>

</div>

  <h2>My Heroes</h2> 
<ul class="heroes"> 
  <li *ngFor="let listHero of heroes"
      [class.selected]="listHero === selectedHero"
      (click)="onSelect(listHero)"> 
  <span class="badge">{{listHero.id}}</span> {{listHero.name}} 
</li> 
</ul>
